name: "prefect"
description: "A suite of common tools for prefect"
inputs:
  prefect-api-token:
    description: "API token for Prefect Cloud authentication"
    required: true
runs:
  using: "composite"
  steps:
    - name: install
      run: |
        sudo apt-get install -y \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          python3-setuptools

        sudo python3 -m pip install prefect

        prefect backend server cloud
        prefect auth login -t ${{ inputs.prefect-api-token }}

      shell: bash
